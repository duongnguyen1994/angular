<div class="container">
  <div class="form-group">
    <label>Fullname:</label>
    <input [(ngModel)]="employee.fullName" class="form-control" placeholder="Enter Fullname">
  </div>
  <div class="form-group">
    <label>DOB:</label>
    <input type="date" class="form-control" [(ngModel)]="employee.dob">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email" class="form-control" [(ngModel)]="employee.email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Address:</label>
    <input class="form-control" placeholder="Enter Address" [(ngModel)]="employee.address">
  </div>
  <button class="btn btn-primary" (click)='add()'>Create</button>
</div>
<table class="table table-warning table-bordered" style="width: 100%">
  <thead class="thead-dark">
    <tr>
      <th>STT</th>
      <th>Full Name</th>
      <th>DOB</th>
      <th>Email</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let employee of employees; let idx = index'>
      <td>
        {{idx+1}}
      </td>
      <td>
        {{employee.fullName}}
      </td>
      <td>
        {{employee.dob | date:'dd/MM/yyyy'}}
      </td>
      <td>
        {{employee.email}}
      </td>
      <td>
        {{employee.address}}
      </td>
      <td>
        <button class="btn btn-danger btn-sm" (click)='delete(employee)'>Delete</button>
      </td>
    </tr>
  </tbody>
</table>
